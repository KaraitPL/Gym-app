<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Gym app website"/>
        <meta name="author" content="Oskar Wilda"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Gym Application</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
        <header>
            <h1 class="main-header">Gym App</h1>
            <h:form styleClass="container d-flex  align-items-center justify-content-end"
                    rendered="#{facesContext.externalContext.userPrincipal != null}">
                #{messages.logged} <h:outputText value="#{facesContext.externalContext.userPrincipal.name}"/>
                <h:commandButton styleClass="btn btn-link" value="#{messages.logout}:"
                                 action="#{trainerLogout.logoutAction()}"/>
            </h:form>
        </header>

        <nav class="navbar">
            <div class="brand-logo">
                <h:graphicImage name="img/logo.png" alt="App Logo"/>
            </div>
            <ul class="nav-menu">
                <li><h:link outcome="/index.xhtml">Home</h:link></li>
                <li><h:link outcome="/gym/gym_list.xhtml">Gyms</h:link></li>
                <li><h:link outcome="/member/member_create.xhtml">Create Member</h:link></li>
                <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <li class="nav-item">
                        <h:link styleClass="nav-link"
                                outcome="/trainer/trainer_list.xhtml">Trainers</h:link>
                    </li>
                </h:panelGroup>
            </ul>
        </nav>

        <main class="main-section">
            <ui:insert name="content"/>
        </main>

        <footer class="site-footer">
            <p>&#169; 2024 Oskar Wilda. All rights reserved.</p>
        </footer>
    </h:body>
</f:view>
</html>
